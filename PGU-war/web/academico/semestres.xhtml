<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../plantillas/plantillaPrincipal.xhtml">
            <ui:define name="tituloPagina">
                PGU - Semestres
            </ui:define> 

            <ui:define name="content">
                <p:layout>
                    
                    <p:layoutUnit position="east" size="210" resizable="true" minSize="170" maxSize="400">
                        <p:accordionPanel>
                            <p:tab title="Acciones">
                                <h:form>
                                    <h:panelGrid columns="1" style="width: 98%">
                                        <p:commandButton icon="ui-icon-plus" value="Agregar" oncomplete="dlgAgregarSemestres.show();" actionListener="#{SemestreManbean.limpiarformalta()}" update=":formAltaSemestre" style="width: 100%"/>
                                        <p:commandButton icon="ui-icon-trash" value="Eliminar" actionListener="#{SemestreManbean.confirElims()}" update=":formSemestre:mens" style="width: 100%"/>
                                        <p:separator/>
                                        <p:commandButton value="Mostrar todo" title="Mostrar todos los registros" actionListener="#{SemestreManbean.cargarSemestre()}" partialSubmit="true" process="@this" update=":formSemestre:tablaSemestre" style="width:100%"/>
                                        <p:commandButton value="Recargar" title="Recargar tablas" icon="ui-icon-refresh" actionListener="#{SemestreManbean.refrescartabla()}" update=":formSemestre:tablaSemestre" style="width: 100%"/>
                                    </h:panelGrid>
                                </h:form>
                            </p:tab>
                        </p:accordionPanel>
                    </p:layoutUnit> 
                    
                    <p:layoutUnit position="center" style="border-style: hidden" header="Semestres">
                        
                        <p:dialog widgetVar="dlgAgregarSemestres" modal="true" appendTo="@(body)" header="Cargar Semestres" position="center enter">
                            <h:form id="formAltaSemestre">
                                <p:messages id="msgAltaSemestre" autoUpdate="false" closable="true"/>
                                    <h:panelGrid columns="3">
                                        <h:outputText value="Descripcion"/>
                                        <p:inputText id="descripcion" value="#{SemestreManbean.temporalSemestres.descripcion}" required="true"/>
                                        <p:message for="descripcion" showDetail="false" showSummary="false"/>
                                        <h:outputText value="Anio Lectivo"/>
                                        <p:inputText id="anio" value="#{SemestreManbean.temporalSemestres.anioLectivo}" required="true"/>
                                        <p:message for="anio" showDetail="false" showSummary="false"/>
                                        <h:outputText value="Semestre"/>
                                        <p:inputText id="nro_semestre" value="#{SemestreManbean.temporalSemestres.nroSemestre}" required="true"/>
                                        <p:message for="nro_semestre" showDetail="false" showSummary="false"/>
                                    </h:panelGrid>
                                <p:commandButton value="Agregar" actionListener="#{SemestreManbean.guardarSemestres()}" icon="ui-icon-plus" update="@form"/>
                            </h:form>      
                        </p:dialog>
                        
                        <p:dialog widgetVar="dlgConfirmElim" appendTo="@(body)" header="Eliminar Registros" modal="true">
                            <h:form>
                                <h:outputText value="Desea eliminar los registros seleccionados?" />
                                <h:panelGrid columns="2">
                                    <p:commandButton value="Aceptar" actionListener="#{SemestreManbean.eliminarSemestre()}" update=":formSemestre" oncomplete="dlgConfirmElim.hide();"/>
                                    <p:commandButton value="Cancelar" type="button" onclick="dlgConfirmElim.hide();"/>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                        
                        
                        <p:dialog widgetVar="dlgViewSem" header="Detalles del Registro" modal="true" appendTo="@(body)">
                            <h:form id="formModifiSem">
                                <p:messages id="msgModifiSem" autoUpdate="false" closable="false"/>
                                <p:panelGrid columns="2">
                                    <h:outputText value="Codigo"/>
                                    <p:inputText id="codigo" value="#{SemestreManbean.selSimpSemestres.idSemestre}" readonly="true"/>
                                    <h:outputText value="Descripcion"/>
                                    <p:inputText id="descripcion" value="#{SemestreManbean.selSimpSemestres.descripcion}" readonly="true"/> 
                                    <h:outputText value="Anio Lectivo"/>
                                    <p:inputText id="anio" value="#{SemestreManbean.selSimpSemestres.anioLectivo}" readonly="true"/>
                                </p:panelGrid>
                                <h:panelGrid columns="2">
                                    <p:commandButton value="Guardar Cambios" title="Guardar los cambios efectuadops en el registros" actionListener="#{SemestreManbean.modifiSemestre()}" update="formModifiSem"/>
                                    <p:commandButton value="Cancelar Cambios" title="Cierra el dialogo" type="button" onclick="dlgViewSem.hide();"/>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>
                        
                        
                        <h:form id="formSemestre">
                            <p:growl id="mens" autoUpdate="false" sticky="false"/>
                            <p:dataTable id="tablaSemestre" rowKey="#{sem.idSemestre}" value="#{SemestreManbean.listasemestres}" var="sem"  selection="#{SemestreManbean.selectsemestres}" stickyHeader="true" style="margin-top: -3px ">
                                    
                                   <p:ajax event="rowSelect"  />
                                    <p:ajax event="rowUnselect" />
                                    <p:ajax event="rowSelectCheckbox" />
                                    <p:ajax event="rowUnselectCheckbox" />
                                    <p:ajax event="toggleSelect" />
                                    <p:ajax event="rowDblselect" listener="#{SemestreManbean.dlgllamardetalle()}" update=":formSemestre:mens"/>
                                    
                                    <p:column selectionMode="multiple" style="width: 20px" />
                                          <p:column headerText="CÃ³d" style="width: 45px"> 
                                              #{sem.idSemestre} 
                                          </p:column>
                                          <p:column headerText="Descripcion" style="width: 45px">
                                              #{sem.descripcion} 
                                          </p:column>                                           

                                    <p:column headerText="AnioLectivo" style="width: 45px">
                                        #{sem.anioLectivo}
                                    </p:column>
                                    <p:column headerText="Semestre" style="width: 45px">
                                        #{sem.nroSemestre}
                                    </p:column>
                                    </p:dataTable>
                        </h:form>
                        
                        
                    </p:layoutUnit>
                    <p:layoutUnit position="south" size="120" header="Filtro" collapsible="true" collapsed="true">
                        
                    </p:layoutUnit>
                </p:layout>
            </ui:define>
        </ui:composition>
    </body>
</html>
